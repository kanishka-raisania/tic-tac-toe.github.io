<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <ul>
            <li>
                <div class="waviy">
                    <span style="--i:1">X</span>
                    <span style="--i:2">O</span>
                    <span style="--i:3">X</span>
                    <span style="--i:4">O</span>
                    <span style="--i:5"><pre> </pre></span>
                    <span style="--i:6">B</span>
                    <span style="--i:7">A</span>
                    <span style="--i:8">T</span>
                    <span style="--i:9">T</span>
                    <span style="--i:10">L</span>
                    <span style="--i:11">E</span>
                    
                   </div></li>
        </ul>
    </nav>

    <div class="game-container">
        

        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0" ><span class="boxtext"></span></div>
            <div class="box bt-0" ><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="game-design">
        <h1 class="game-title">Tic Tac Toe!</h1>
        <img class="imgbox" id="giff" src="welcome.gif">
        </div>
        <div class="info">
        <h2 class="game-info">Turn for X</h2>
        <button class="reset">Restart</button>
        </div>
        
    </div>

    <script src="script.js"></script>

    
</body>
</html>
